<body>
    <header>
        <div class="container">
            <h1>FizzBuzz</h1>
            <h2>30までの数でFizzBuzz</h2>
        </div>

    <main>
        <div class="container">
            <section>

        <!-- /.container -->

    <script>
        'use strict';

        function fizzbuzz(ber) {
            if (ber % 3 === 0 && ber % 5 === 0) {
                return 'fizzbuzz';
            } else if (ber % 3 === 0) {
                return 'fizz';
            } else if (ber % 5 === 0) {
                return 'buzz';
            } else {
                return ber;
            }
        }

        let i = 1;
        while (i <= 30) {
            console.log(fizzbuzz(i));
            i += 1;
        }
    </script>
